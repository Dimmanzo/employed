{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <!-- Withdraw Confirmation -->
                <h3 class="text-center mb-4">Confirm Withdrawal</h3>
                <p class="text-center fs-5">Are you sure you want to withdraw your application for:</p>
                <h4 class="text-center text-danger">"{{ application.job.title }}"</h4>
                <hr>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" name="withdraw" class="btn btn-danger px-4">Withdraw Application</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
