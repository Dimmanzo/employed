{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employed | Job List</title>
</head>

<body>
    <h1>Job Listings</h1>
    {% for job in object_list %}
    <div>
        <h2>{{ job.title }}</h2>
        <p>{{ job.description }}</p>
        <p>Location: {{ job.location }}</p>
        <p>Posted by: {{ job.employer.username }}</p>
        <p>Posted on: {{ job.created_at }}</p>
    </div>
    {% endfor %}
</body>

</html>
